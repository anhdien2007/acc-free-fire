<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FF Inventory (Firebase)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrap">

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <h2>Đăng nhập</h2>
    <p class="muted">Chỉ admin mới vào được.</p>

    <div class="row">
      <div>
        <label>Email</label>
        <input id="loginEmail" type="email" placeholder="admin@gmail.com" />
      </div>
      <div>
        <label>Password</label>
        <input id="loginPass" type="password" placeholder="••••••••" />
      </div>
    </div>

    <div class="btns">
      <button class="primary" id="btnLogin">Login</button>
    </div>

    <div id="loginMsg" class="muted"></div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <div class="topbar">
      <h2>FF Inventory</h2>
      <div class="top-actions">
        <select id="statusFilter">
          <option value="ALL">All</option>
          <option>Available</option>
          <option>Reserved</option>
          <option>Installment</option>
          <option>Sold</option>
        </select>
        <input id="search" placeholder="Search ID / email..." />
        <button id="btnLogout">Logout</button>
      </div>
    </div>

    <!-- FORM -->
    <div class="card">
      <div class="row">
        <div>
          <label>ID (để trống tự tạo)</label>
          <input id="id" placeholder="ACC-XXXX..." />
        </div>

        <div>
          <label>Giá</label>
          <input id="price" type="number" step="1" placeholder="VD: 1200000" />
        </div>

        <div>
          <label>Đã góp / đã cọc</label>
          <input id="depositPaid" type="number" step="1" placeholder="VD: 200000" />
        </div>

        <div>
          <label>Còn lại (tự tính)</label>
          <input id="remaining" disabled placeholder="auto" />
        </div>

        <div>
          <label>Email acc (chỉ email)</label>
          <input id="emailAcc" placeholder="acc@gmail.com" />
        </div>

        <div>
          <label>Email mẹ / recovery (chỉ email)</label>
          <input id="emailParent" placeholder="parent@gmail.com" />
        </div>

        <div>
          <label>Status</label>
          <select id="status">
            <option>Available</option>
            <option>Reserved</option>
            <option>Installment</option>
            <option>Sold</option>
          </select>
        </div>

        <div>
          <label>Hạn góp</label>
          <input id="installmentDue" type="date" />
        </div>

        <div>
          <label>Ảnh acc (upload)</label>
          <input id="imageFile" type="file" accept="image/*" />
          <div class="muted" style="margin-top:6px">Ảnh upload lên Firebase Storage.</div>
        </div>

        <div>
          <label>Preview</label>
          <img id="preview" class="thumb" alt="" />
        </div>
      </div>

      <div class="btns">
        <button class="primary" id="btnSave">Save (Add/Update)</button>
        <button id="btnClear">Clear</button>
        <button class="danger" id="btnDelete">Delete by ID</button>
      </div>

      <div id="msg" class="muted"></div>
    </div>

    <!-- TABLE -->
    <div class="card">
      <div class="muted">Hàng <b>Installment</b> quá hạn sẽ viền đỏ.</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Ảnh</th>
              <th>ID</th>
              <th>Giá</th>
              <th>Đã góp</th>
              <th>Còn lại</th>
              <th>Email acc</th>
              <th>Email mẹ</th>
              <th>Status</th>
              <th>Hạn góp</th>
              <th>Còn X ngày</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
